<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/student/results');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2> API Connected Successfully!</h2>
                    <p><strong>Student:</strong> ${data.student.name}</p>
                    <p><strong>CGPA:</strong> ${data.academic_summary.cgpa}</p>
                    <p><strong>Total Credits:</strong> ${data.academic_summary.total_credits_earned}</p>
                    <p><strong>Semesters:</strong> ${data.academic_summary.semesters.length}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2> API Connection Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                }
        }
        
        testAPI();
    </script>
</body>
</html>
