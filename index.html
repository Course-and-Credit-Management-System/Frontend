
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPortal CMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#077d8a",
                        "primary-hover": "#066a75",
                        "background-light": "#F3F4F6",
                        "background-dark": "#0F172A",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                        "text-light": "#1F2937",
                        "text-dark": "#F8FAFC",
                        "border-light": "#E5E7EB",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        sans: ["Roboto", "sans-serif"],
                        display: ["Roboto", "sans-serif"],
                        poppins: ["Roboto", "sans-serif"]
                    },
                    keyframes: {
                        "fade-in": {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" }
                        },
                        "slide-in-from-bottom": {
                            "0%": { transform: "translateY(100%)" },
                            "100%": { transform: "translateY(0)" }
                        },
                        "slide-in-from-bottom-2": {
                            "0%": { transform: "translateY(8px)", opacity: "0" },
                            "100%": { transform: "translateY(0)", opacity: "1" }
                        }
                    },
                    animation: {
                        "fade-in": "fade-in 0.5s ease-out",
                        "slide-in-from-bottom": "slide-in-from-bottom 0.5s ease-out",
                        "slide-in-from-bottom-2": "slide-in-from-bottom-2 0.4s ease-out"
                    }
                }
            }
        }
    </script>
    <style>
        :root { font-size: 16px; }
        body { font-family: 'Roboto', sans-serif; font-size: 1rem; }
        h1, h2, h3, h4, h5, h6 { font-family: inherit; }
        input, button, select, textarea { font-family: inherit; font-size: inherit; }
        .font-display { font-family: inherit; }
        .font-poppins { font-family: inherit; }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8; /* slate-400 */
        }

        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-thumb {
            background-color: #334155; /* slate-700 */
        }
        
        .dark ::-webkit-scrollbar-thumb:hover {
            background-color: #475569; /* slate-600 */
        }

        /* Firefox Support */
        * {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .dark * {
            scrollbar-color: #334155 transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
